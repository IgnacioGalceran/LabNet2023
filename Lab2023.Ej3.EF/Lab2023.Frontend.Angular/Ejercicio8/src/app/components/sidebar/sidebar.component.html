<aside [ngClass]="{'inactive': sidebarOpen}" class="sidebar">
    <nav>
      <span (click)="toggleSidebar()" class="material-icons hamburger">menu</span>
      <ul>
        <li>
          <a [routerLink]="['/home']" [class.active]="homeRoute()">
            <span *ngIf="sidebarOpen" class="material-icons">dashboard</span>
            <span *ngIf="!sidebarOpen">Inicio</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/description']" [routerLinkActive]="'active'">
            <span *ngIf="sidebarOpen" class="material-icons">description</span>
            <span *ngIf="!sidebarOpen">Descripci√≥n</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/contact']" [routerLinkActive]="'active'">
            <span *ngIf="sidebarOpen" class="material-icons">phone</span>
            <span *ngIf="!sidebarOpen">Contacto</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/customers']" [routerLinkActive]="'active'">
            <span *ngIf="sidebarOpen" class="material-icons">person</span>
            <span *ngIf="!sidebarOpen">Clientes</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/weather']" [routerLinkActive]="'active'">
            <span *ngIf="sidebarOpen" class="material-icons">thermostat</span>
            <span *ngIf="!sidebarOpen">API Clima</span>
          </a>
        </li>
        <li (click)="toggleDiv()">
          <span *ngIf="sidebarOpen" class="material-icons">flare</span>
          <span *ngIf="!sidebarOpen">Tema</span>
        </li>
        <div id="toggle-container" class="toggle-container">
          <span class="material-icons light">light_mode</span>
          <span class="material-icons toggle-off" *ngIf="!isDarkMode" (click)="toggleDarkmode()">toggle_off</span>
          <span class="material-icons toggle-on" *ngIf="isDarkMode" (click)="toggleDarkmode()">toggle_on</span>
          <span class="material-icons dark">dark_mode</span>
        </div>
      </ul>
    </nav>
</aside>
